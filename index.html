<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アーティスト紹介サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="hero-section">
    <div class="hero-content">
      <h1>The Silent South</h1>
      <p>音楽で心を満たす</p>
      <button class="tour-button">ツアー情報</button>
    </div>
  </header>

  <!-- アルバム写真スライドショー -->
  <section class="album-slider">
    <div class="slider-container">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6IEqiEgTQn4FwE0seKXFZO?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <img src="album1.jpg" alt="Album 1" data-target="#artist1">
      <img src="album2.jpg" alt="Album 2" data-target="#artist2">
      <img src="album3.jpg" alt="Album 3" data-target="#artist3">
      <img src="album4.jpg" alt="Album 4" data-target="#artist4">
    </div>
  </section>

  <!-- アーティスト紹介セクション -->
  <section id="artist1" class="artist-section">
    <h2>Artist 1</h2>
    <p>Artist 1の説明文です。</p>
  </section>

  <section id="artist2" class="artist-section">
    <h2>Artist 2</h2>
    <p>Artist 2の説明文です。</p>
  </section>

  <section id="artist3" class="artist-section">
    <h2>Artist 3</h2>
    <p>Artist 3の説明文です。</p>
  </section>

  <section id="artist4" class="artist-section">
    <h2>Artist 4</h2>
    <p>Artist 4の説明文です。</p>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2024 The Silent South. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
